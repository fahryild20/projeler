<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Müzik</title>
</head>
<body>
    <div id="şekiller" style="position: relative;bottom: 320px;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
    <div id="müzik-listesi" style="position: relative;right: 287px;">
    <ul id="müzik-listesi2" class="list-group list-group-flush">
        <li class="list-group-item" >MÜZİK LİSTEM
        </li>
    </div>
    <div class="container">
        <div class="card shadow-lg rounded">
        <img id="music-image" class="card-img-top" style="width: 320px;height: 300px;position: relative;left: 29px;top: 10px;">
        <audio id="audio" src=""></audio>
        <div id="music-details" class="text-center border-bottom my-3">
            <p class="title"></p>
            <p class="singer"></p>
        </div>
        <div class="card-body">
        <div id="progress">
            <input type="range"  id="progress-bar" class="form-range">
            <div class="times">
                <span style="color: blue;" id="current-time"></span>
                <span style="color: blue;" id="duration"></span>
            </div>
        </div>
        <div id="controlls" class="text-center">
            <button id="prev" class="btn btn-primary rounded-circle">
                <i  class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
                <i  class="fa-solid fa-play"></i>
                </button>
                <button id="next"  class="btn btn-primary rounded-circle">
                <i class="fa-solid fa-forward-step"></i>
                </button>
        </div>
    </div>
        <div class="card-footer">
            <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                <i class="fa-solid fa-bars"></i>
            </button>
         <div class="volume-container">
            <i id="volume" class="fa-solid fa-volume-high"></i>
            <input type="range" id="volume-bar" max="100" value="100" class="form-range">
        </div>
    </div>
     <div id="music-list" class="collapse">
        <ul class="list-group list-group-flush">

         </ul>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="müzik.js"></script>
    <script src="müzikplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
